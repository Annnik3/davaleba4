<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final_page</title>
    <link rel="icon" href="../images/achievement.png"/>
</head>
<body bgcolor="lightgrey">
    <header>
    <h3>Final exam:</h3>
    <h4>Good Luck!</h4>
    <h5>We believe in You!</h5>
    <h6>^_^</h6>
</header>
<section>
    <button>start</button>
    <form>
        <p><b><span style="color: blueviolet;">აირჩიე შენი საყვარელი საჭმელი:</b></span></p> 
    <div> 
            <input type="radio" id="khachapuri" 
                   name="food" value="khachapuri"> 
            <label for="khachapuri">ხაჭაპური</label> 
        </div> 
      
        <div> 
            <input type="radio" id="khinkali" 
                   name="food" value="khinkali"> 
            <label for="khinkali">ხინკალი</label> 
        </div> 
      
        <div> 
            <input type="radio" id="mtsvadi" 
                   name="food" value="mtsvadi" 
                   checked> 
            <label for="mtsvadi">მწვადი</label> 
        </div> 

        <p><b><span style="color: rgb(226, 43, 58);">აირჩიე შენი საყვარელი დასვენება:</b></span></p> 
  
        <div> 
            <input type="radio" id="sea" 
                   name="rest" value="sea"> 
            <label for="sea">ზღვა</label> 
        </div> 
      
        <div> 
            <input type="radio" id="mountain" 
                   name="rest" value="mountain"> 
            <label for="mountain">მთა</label> 
        </div> 
      
        <div> 
            <input type="radio" id="coding" 
                   name="rest" value="coding" 
                   checked> 
            <label for="coding">Coding</label> 
        </div> 

        <p><b><span style="color: rgb(14, 185, 128);">შენი ცხოვრების ჟანრი:</b></span></p> 
  
        <div> 
            <input type="radio" id="fentezi" 
                   name="genre" value="fentezi"> 
            <label for="fentezi">ფენტეზი/საშინელებათა</label> 
        </div> 
      
        <div> 
            <input type="radio" id="drama" 
                   name="genre" value="drama"> 
            <label for="drama">დრამა/კომედია</label> 
        </div> 
      
        <div> 
            <input type="radio" id="thriller" 
                   name="genre" value="thriller" 
                   checked> 
            <label for="thriller">მძაფრსიუჟეტიანი</label> 
        </div> 

        <p><b><span style="color: rgb(243, 131, 66);">რომელი?</b></span></p> 
  
        <div> 
            <input type="radio" id="HTML" 
                   name="language" value="HTML"> 
            <label for="HTML">HTML</label> 
        </div> 
      
        <div> 
            <input type="radio" id="CSS" 
                   name="language" value="CSS"> 
            <label for="CSS">CSS</label> 
        </div> 
      
        <div> 
            <input type="radio" id="Javascript" 
                   name="language" value="Javascript" 
                   checked> 
            <label for="Javascript">Javascript</label> 
        </div> 

        <p><b><span style="color: rgb(168, 41, 111);">მივიღებ ამ დავალებაში done-ს?</b></span></p> 
  
        <div> 
            <input type="radio" id="yes" 
                   name="answer" value="yes"> 
            <label for="yes">კი, რა თქმა უნდა</label> 
        </div> 
      
        <div> 
            <input type="radio" id="sorry_but" 
                   name="answer" value="sorry_but"> 
            <label for="sorry_but">სამწუხაროდ, ვერა</label> 
        </div> 
      
        <div> 
            <input type="radio" id="think" 
                   name="answer" value="think" 
                   checked> 
            <label for="think">ტეგების გადათვლას საჭიროებს</label> 
        </div> 
        </section>
        <footer>
<form>
    <label for="buttonclick"> <a href="../pages/finalfinal.html"></label>
        <input type="button" id="buttonclik" value="Submit" >
    </form>
<div>
    <img  width="200px" height="200px" src="../images/adventurer.png" />
</div>
</footer>
</form>
</body>
</html>
